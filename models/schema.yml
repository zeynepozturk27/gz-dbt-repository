version: 2

sources:
  - name: raw
    schema: gz_raw_data
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of Greenweez / we have one row per product_id found in each orders_id
        columns:
          - name: date_date
            description: date of purchase
          - name: orders_id
            description: foreign key to ship
          - name: pdt_id
            description: foreign key to product
          - name: revenue
            description: the amount paid by the customer to purchase the product. revenue = quantity * selling_price
          - name: quantity
            description: the quantity of products purchased for a given order
        tests:
          - unique:
              column_name: "(orders_id || '-' || pdt_id)"
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - orders_id
                - pdt_id

      - name: product
        identifier: raw_gz_product
        description: Greenweez'in ürünleri
        columns:
          - name: products_id
            description: Birincil anahtar
            tests:
              - unique
              - not_null
          - name: purchase_price
            description: the purchase price of the product

      - name: ship
        identifier: raw_gz_ship
        description: Greenweez siparişleri için nakliye verileri
        columns:
          - name: orders_id
            description: Birincil anahtar
            tests:
              - unique
              - not_null
          - name: shipping_fee
            description: the price the customer pays for shipping
          - name: log_cost
            description: the cost of preparing the parcel in the distribution centre/warehouse
          - name: ship_cost
            description: shipping cost paid by Greenweez to the carrier/logistics provider

      - name: adwords
        identifier: raw_gz_adwords
        description: Google Ads kampanya verileri

      - name: bing
        identifier: raw_gz_bing
        description: Bing Ads kampanya verileri

      - name: criteo
        identifier: raw_gz_criteo
        description: Criteo kampanya verileri

      - name: facebook
        identifier: raw_gz_facebook
        description: Facebook Ads kampanya verileri

models:
  - name: int_campaigns
    description: "Tüm kampanyalardan gelen verilerin birleştiği intermediate model"
    columns:
      - name: date_date
        description: "Kampanya tarihi"
        tests:
          - not_null

      - name: campaign_key
        description: "Kampanyayı tanımlayan benzersiz anahtar"
        tests:
          - not_null

      - name: paid_source
        description: "Reklam kaynağı (adwords, bing, criteo, facebook)"
        tests:
          - not_null

      - name: campaign_name
        description: "Kampanya adı"
        tests:
          - not_null

      - name: ads_cost
        description: "Reklam maliyeti (float64)"
        tests:
          - not_null

      - name: impression
        description: "Gösterim sayısı"
        tests:
          - not_null

      - name: click
        description: "Tıklama sayısı"
        tests:
          - not_null

    tests:
      # Birincil anahtar testi: campaign_key + date_date kombinasyonu
      - unique:
          column_name: "(campaign_key || '-' || date_date)"
